name: Pre-release
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  Build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            name: windows-x64
            runner: windows-latest  # <--- 新增
          - os: ubuntu-latest
            arch: x64
            name: ubuntu-x64
            runner: ubuntu-latest  # <--- 新增
          - os: ubuntu-latest
            arch: arm64
            name: ubuntu-arm64
            runner: ubuntu-latest-arm64 # <--- 关键修改: 指定ARM运行器

    runs-on: ${{ matrix.runner }} # <--- 关键修改: 使用matrix中定义的runner
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # PowerShell 脚本保持不变
          $url = "https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.zip" # 建议使用一个已知稳定的版本
          $output = "upx.zip"
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive -Path $output -DestinationPath C:\upx_temp
          New-Item -ItemType Directory -Path C:\upx -Force
          Move-Item C:\upx_temp\upx-*-win64\* C:\upx -Force
          Remove-Item C:\upx_temp, $output -Recurse -Force

      - name: Install UPX (Linux - x64 & ARM64)
        # 此步骤无需修改，在ARM运行器上它会自动安装aarch64版本的upx
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      - name: Install requirements and build
        shell: bash
        run: |
          pip install pyinstaller
          pip install -r requirements.txt
          python .github/scripts/add_build_info.py
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller build.spec --upx-dir C:\\upx
          else
            pyinstaller build.spec
          fi

      - name: Rename output files
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            for file in *.exe; do
              if [ -f "$file" ]; then
                mv "$file" "Steamauto-${{ matrix.name }}.exe"
              fi
            done
          else
            # Linux下此逻辑同样适用于x86-64和aarch64
            for file in *; do
              if [ -f "$file" ] && [ -x "$file" ] && [[ "$file" != *"."* ]]; then
                mv "$file" "Steamauto-${{ matrix.name }}"
              fi
            done
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-dist
          path: dist
          retention-days: 3

  Publish:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: jiajiaxd/Steamauto-Tutorial
          event-type: Sync
          
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./Steamauto

      - name: Finalization
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          echo "DATE=$(date +"%Y%m%d-%H%M")" >> $GITHUB_ENV
          mkdir releases
          mv Steamauto/*-dist/* releases/

      - name: Upload to Github Releases
        uses: ncipollo/release-action@v1
        with:
          commit: "master"
          tag: ${{ env.DATE }}
